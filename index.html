<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Mes Bonnes Adresses</title>  
  
    <!-- Leaflet CSS -->  
    <link rel="stylesheet" href="assets/leaflet/leaflet.css" />  
    <!-- Votre CSS -->  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  
    <div class="main-container">  
        <!-- Barre latérale pour les contrôles et la liste -->  
        <aside class="sidebar">  
            <header>  
                <h1>Mes Bonnes Adresses</h1>  
                <p>Cliquez sur la carte ou géolocalisez-vous pour ajouter un lieu.</p>  
                <button id="geolocate-btn" class="btn primary-btn">📍 Me géolocaliser</button>  
            </header>  
              
            <section class="places-list-container">  
                <h2>Lieux enregistrés</h2>  
                <ul id="places-list">  
                    <!-- Les lieux seront ajoutés ici par JavaScript -->  
                </ul>  
            </section>  
        </aside>  
  
        <!-- Conteneur pour la carte Leaflet -->  
        <main id="map"></main>  
    </div>  
  
    <!-- Fenêtre modale (dialog) pour le formulaire -->  
    <dialog id="form-dialog">  
        <form id="place-form">  
            <h2 id="form-title">Ajouter une nouvelle adresse</h2>  
            <!-- Champ caché pour l'ID (utile pour la modification) -->  
            <input type="hidden" id="place-id">  
              
            <div class="form-group">  
                <label for="place-name">Nom du lieu</label>  
                <input type="text" id="place-name" required placeholder="Ex: Le meilleur café">  
            </div>  
  
            <div class="form-group">  
                <label for="place-type">Type</label>  
                <select id="place-type" required>  
                    <option value="restaurant">🍔 Restaurant</option>  
                    <option value="bar">🍺 Bar / Café</option>  
                    <option value="culture">🏛️ Culturel</option>  
                    <option value="parc">🌳 Parc / Nature</option>  
                    <option value="shopping">🛍️ Shopping</option>  
                    <option value="autre">⭐ Autre</option>  
                </select>  
            </div>  
  
            <div class="form-group">  
                <label for="place-rating">Note (sur 5)</label>  
                <select id="place-rating" required>  
                    <option value="1">1</option>  
                    <option value="2">2</option>  
                    <option value="3">3</option>  
                    <option value="4">4</option>  
                    <option value="5">5</option>  
                </select>  
            </div>  
  
            <div class="form-group">  
                <label for="place-comment">Commentaire</label>  
                <textarea id="place-comment" rows="3" placeholder="Pourquoi aimez-vous ce lieu ?"></textarea>  
            </div>  
              
            <!-- Champs cachés pour les coordonnées -->  
            <input type="hidden" id="latitude">  
            <input type="hidden" id="longitude">  
  
            <div class="form-actions">  
                <button type="button" id="cancel-btn" class="btn secondary-btn">Annuler</button>  
                <button type="submit" class="btn primary-btn">Enregistrer</button>  
            </div>  
        </form>  
    </dialog>  
  
  
    <!-- Leaflet JS (à la fin du body) -->  
    <script src="assets/leaflet/leaflet.js"></script>  
    <!-- Votre JS -->  
    <script src="app.js"></script>  
</body>  
</html>
